<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-color: #ffffff;
            --text-secondary: #888888;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .ambient-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
            z-index: -1;
        }

        .container { width: 90%; max-width: 480px; text-align: center; padding: 20px; }

        header { margin-bottom: 30px; }
        .hero-text {
            font-size: 2.2rem; font-weight: 700; margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .links-grid { display: grid; gap: 14px; width: 100%; margin-bottom: 40px; }
        .link-card {
            background: var(--glass-bg); border: 1px solid rgba(255,255,255,0.1);
            padding: 16px; border-radius: 12px; text-decoration: none; color: white;
            font-weight: 500; transition: var(--transition); backdrop-filter: blur(10px);
        }
        .link-card:hover { background: var(--accent-color); color: var(--bg-color); transform: translateY(-3px); }

        /* Social Icons Styles */
        .social-icons {
            display: flex; justify-content: center; gap: 20px;
            padding-top: 25px; border-top: 1px solid rgba(255,255,255,0.05);
        }

        .social-icons a {
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            border-radius: 10px; text-decoration: none; 
            font-size: 1.7rem; /* تم تكبير حجم الأيقونة هنا */
            transition: var(--transition);
        }

        /* Colors & Branding */
        .fb { background-color: #1877F2; color: white !important; }
        .ig { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white !important; }
        .tk { background-color: #000; color: white !important; border: 1px solid #333; }
        .yt { background-color: #FF0000; color: white !important; }
        .dc { background-color: #5865F2; color: white !important; }

        .social-icons a:hover { transform: translateY(-5px) scale(1.1); box-shadow: 0 5px 15px rgba(255,255,255,0.1); }

        footer { margin-top: 30px; font-size: 0.75rem; color: var(--text-secondary); opacity: 0.6; }
        .fade-in { animation: fadeIn 1s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
